<!DOCTYPE html>
<html>
    <head>
        <title>Demo 5 - LogicBlox Pivot Table</title>
        
        <style type="text/css">
            
            .heading {
                position: absolute;
                border: 1px solid black;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                
                border: 1px solid #999;
                border-radius : 4px;
                background : #ddd;
                box-shadow : 1px 1px 3px rgba(0,0,0,0.2);
            }
            
            .heading.dropover {
                background: #EEE;
            }
            
            #list {
                left: 10px;
                top: 10px;
                bottom: 10px;
                width: 100px;
            }
            
            #hor_headings {
                left: 250px;
                top: 30px;
                height: 30px;
                right: 30px;
            }
            
            #ver_headings {
                left: 140px;
                top: 70px;
                bottom: 30px;
                width: 100px;
            }
            
            #grid {
                position: absolute;
                left: 250px;
                top: 70px;
                right : 30px;
                bottom : 30px;
                background: #EEE;
            }
            
            .header {
                border: 1px solid #333;
                border-radius : 4px;
                background : #aaa;
                margin: 3px;
                padding: 5px;
                box-sizing: border-box;
                font-family : Arial;
                font-size : 11px;
                color : #f1f1f1;
                
                background: #1e5799; /* Old browsers */
                background: -moz-linear-gradient(left,  #1e5799 0%, #2989d8 50%, #7db9e8 100%); /* FF3.6+ */
                background: -webkit-gradient(linear, left top, right top, color-stop(0%,#1e5799), color-stop(50%,#2989d8), color-stop(100%,#7db9e8)); /* Chrome,Safari4+ */
                background: -webkit-linear-gradient(left,  #1e5799 0%,#2989d8 50%,#7db9e8 100%); /* Chrome10+,Safari5.1+ */
                background: -o-linear-gradient(left,  #1e5799 0%,#2989d8 50%,#7db9e8 100%); /* Opera 11.10+ */
                background: -ms-linear-gradient(left,  #1e5799 0%,#2989d8 50%,#7db9e8 100%); /* IE10+ */
                background: linear-gradient(to right,  #1e5799 0%,#2989d8 50%,#7db9e8 100%); /* W3C */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#7db9e8',GradientType=1 ); /* IE6-9 */

                width : 90px;
                cursor : default;
            }
            
            .header.draggable {
                position: absolute;    
                display: block;
                pointer-events: none;
            }
            
            .header.hover {
                opacity : 0.9;
            }
            
            .heading>.header {
                display: inline-block;
            }
            .heading.vertical>.header {
                display: block;
            }
            
        </style>
    </head>
    <body>

    <div class="heading vertical" id="list"></div>
    
    <div class="heading" id="hor_headings"></div>
    <div class="heading vertical" id="ver_headings"></div>
    <div id="grid"></div>
    
    <script type="text/javascript">
    var require = {
        paths: {
          pivot: "../lib/pivot"
        }
    };
    </script>
    <script  data-main="headers_main.js" type="text/javascript" src="require.js"></script>
    </body>
</html>
