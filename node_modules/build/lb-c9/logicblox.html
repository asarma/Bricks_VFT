<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LogicBlox Minimal UI</title>
</head>
<body>
    <script src="c9.js"></script>
    <script>
        window.connectBloxURL = -1; //"example.json";
        window.lbWorkspace    = "awesomedb";
    
        var c9 = window.c9;
        c9.on("load", function(){
            var Document = c9.Document;
            
            var doc = new Document({
                value : "person(x), name(x:n) -> string(n).\n" +
                        "parent(x,y) -> person(x), person(y).\n" +
                        "ancestor(x,y) -> person(x), person(y).\n",
                ace : { customType : "logiql" }
            });
            
            var doc2 = new Document({
                value : "person(x), name(x:n) -> string(n).\n" +
                        "parent(x,y) -> person(x), person(y).\n" +
                        "ancestor(x,y) -> person(x), person(y).\n" +
                        "ancestor(x,y) <- parent(x,y).\n" +
                        "ancestor(x,y) <- ancestor(x,z), ancestor(z,y).",
                ace : { customType : "logiql" }
            });
            
            var editor = c9.createEditor(document.body, 20, 20, null, 20, null, 200);
            editor.loadDocument(doc);
            
            var editor2 = c9.createEditor(document.body, 230, 20, 20, 20);
            editor2.loadDocument(doc2);
            editor2.setOption("theme", "ace/theme/monokai");
            editor2.setOption("showGutter", false);
            editor2.setOption("showPrintMargin", false);
        });
    </script>
</body>
</html>
